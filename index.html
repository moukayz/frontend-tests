<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quick Links</title>
    <style>
      :root {
        --bg: #0f172a; /* slate-900 */
        --panel: #111827cc; /* gray-900 w/ alpha */
        --text: #e5e7eb; /* gray-200 */
        --muted: #94a3b8; /* slate-400 */
        --accent: #38bdf8; /* sky-400 */
        --ring: #7dd3fc; /* sky-300 */
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--text);
        background: radial-gradient(
            1200px 600px at 10% -20%,
            #1f2937,
            transparent 60%
          ),
          radial-gradient(1000px 800px at 110% 10%, #0ea5e9, transparent 55%),
          linear-gradient(180deg, #0b1220, var(--bg));
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        width: 100%;
        max-width: 720px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.06),
          rgba(255, 255, 255, 0.02)
        );
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 20px;
        backdrop-filter: blur(6px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        padding: 28px;
      }
      .title {
        margin: 0 0 6px;
        font-size: clamp(22px, 3vw, 32px);
        letter-spacing: 0.4px;
      }
      .subtitle {
        margin: 0 0 20px;
        color: var(--muted);
        font-size: 14px;
      }
      .list {
        list-style: none;
        margin: 0;
        padding: 0;
        display: grid;
        gap: 12px;
      }
      .item a {
        display: grid;
        grid-template-columns: 1fr auto;
        align-items: center;
        gap: 12px;
        padding: 14px 16px;
        border-radius: 14px;
        text-decoration: none;
        color: inherit;
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.06);
        transition: transform 0.12s ease, background 0.12s ease,
          border-color 0.12s ease, box-shadow 0.12s ease;
      }
      .item a:hover,
      .item a:focus-visible {
        background: rgba(56, 189, 248, 0.08);
        border-color: rgba(125, 211, 252, 0.6);
        transform: translateY(-1px);
        outline: none;
        box-shadow: 0 0 0 3px rgba(125, 211, 252, 0.25);
      }
      .item .label {
        font-weight: 600;
        letter-spacing: 0.2px;
      }
      .item .desc {
        display: block;
        font-size: 12px;
        color: var(--muted);
        margin-top: 2px;
      }
      .item .arrow {
        font-size: 18px;
        opacity: 0.9;
        transition: transform 0.12s ease;
      }
      .item a:hover .arrow {
        transform: translateX(2px);
      }
      .footer {
        margin-top: 16px;
        font-size: 12px;
        color: var(--muted);
        text-align: center;
      }
      @media (prefers-color-scheme: light) {
        :root {
          --bg: #f1f5f9;
          --panel: #ffffff;
          --text: #0f172a;
          --muted: #475569;
          --accent: #0284c7;
          --ring: #38bdf8;
        }
        body {
          background: linear-gradient(180deg, #eef2ff, var(--bg));
        }
        .card {
          background: linear-gradient(
            180deg,
            rgba(255, 255, 255, 0.96),
            rgba(255, 255, 255, 0.9)
          );
          border: 1px solid rgba(15, 23, 42, 0.08);
        }
        .item a {
          background: rgba(2, 132, 199, 0.03);
        }
      }
    </style>
  </head>
  <body>
    <main class="card" role="navigation" aria-label="Quick links">
      <h1 class="title">Project Links</h1>
      <p class="subtitle">
        Update the hrefs to match your routes or sub-paths.
      </p>

      <ul class="list" id="links"></ul>

      <p class="footer">
        Tip: If your app uses a <code>basePath</code>, keep the hrefs
        root-relative (e.g., <code>/subpath-1</code>)—Next.js will prepend it.
      </p>
    </main>
    <script>
      // Set your base path if you deploy under a subfolder (e.g., GitHub Pages).
      // If not needed, leave it "".
      // You can also set <html data-base-path="/space-tourism-website-main"> and we'll read it.
      const BASE_PATH = "/frontend-tests";

      // Only specify sub paths (and optional labels/descriptions) here:
      const LINKS = [
        {
          slug: "browser-extensions-manager-ui-main",
          label: "browser-extensions-manager-ui-main",
          desc: "A short description",
        },
        {
          slug: "intro-section-with-dropdown-navigation-main",
          label: "intro-section-with-dropdown-navigation-main",
          desc: "Another destination",
        },
        {
          slug: "space-tourism-website-main",
          label: "space-tourism-website-main",
          desc: "Point this to a page",
        },
      ];

      // Join base + slug with exactly one slash between parts, and root-prefix it
      const joinPath = (base, slug) => {
        const clean = (s, lead = false) =>
          (s || "")
            .replace(lead ? /^\/+/ : /^\/+|\/+$/g, "")
            .replace(/\/+$/, "");
        const parts = [clean(base, true), clean(slug)];
        const joined = parts.filter(Boolean).join("/");
        return "/" + joined; // root-relative href
      };

      const listEl = document.getElementById("links");
      listEl.innerHTML = LINKS.map(({ slug, label, desc }) => {
        // const href = joinPath(BASE_PATH, slug);
        return `
        <li class="item">
          <a href="./${slug}">
            <div>
              <span class="label">${label || slug}</span>
              ${desc ? `<span class="desc">${desc}</span>` : ""}
            </div>
            <span class="arrow" aria-hidden="true">›</span>
          </a>
        </li>`;
      }).join("");
    </script>
  </body>
</html>
